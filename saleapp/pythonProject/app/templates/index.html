{% extends 'layout/base.html' %}

<!--overight nhập block cùng tên -->
{% block content %}
{% if products %}
<ul class="pagination mt-1">
    {% for i in range(1,pages+1) %}
    <li class="page-item"><a class="page-link" href="/?page={{i}}">{{i}}</a></li>
    {% endfor %}
</ul>
<div class="row">
    {% for p in products %}
    <div class="col-md-3 col-12 p-2">
        <div class="card">
            <img alt="{{p.name}}" class="card-img-top" src="{{p.image}}">
            <div class="card-body">
                <h4 class="card-title">{{p.name}}</h4>
                <p class="card-text">{{p.price}}VNĐ</p>
                <a class="btn btn-primary" href="/products/{{p.id}}">Xem chi tiết</a>
                <button class="btn btn-danger">Đặt hàng</button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<p class="text-danger">"Không có sản phẩm nào!"</p>
{% endif %}
{% endblock %}
